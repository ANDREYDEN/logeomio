<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/form.css">

        <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js'></script>
        <script src='js/consts.js'></script>
        <script src='js/extend.js'></script>
        <script src='js/vector.js'></script>
        <script src='js/polygon.js'></script>
        <script src='js/logo.js'></script>
        <script src='js/main.js'></script>
        <title>Logeomio</title>
    </head>
    <body>
        <header>
            <h1>Logeomio</h1>
            <h2><i>Simple. Geometric.</i></h2>
        </header>
        <main>
            <h1>Create you logo</h1>
            <br>
            <form onsubmit="return handleSubmit();">
                <radio-group>
                    <label>
                        <input type="radio" name="input-type" value="word" checked onclick="changeInputType('text')" />
                        Word
                    </label>

                    <label>
                        <input type="radio" name="input-type" value="image" onclick="changeInputType('image')" />
                        Image
                    </label>
                </radio-group>

                <div class="content-entry">
                    <input type="text" id="word-input" name="logo" value="Hello">

                    <input type="file" name="image" id="image-picker" class="hidden" />
                </div>
                <p id="errorMessage"></p>

                <fieldset class="settings">
                    <legend>Settings</legend>

                    <label>
                        <input id="animation-setting" type="checkbox" onclick="toggleAnimation()" />
                        With animation
                    </label>

                    <label>
                        <input id="stroke-setting" type="checkbox" onclick="toggleStroke()" />
                        With stroke
                    </label>

                    <label>
                        <input id="random-colors-setting" type="checkbox" onclick="toggleRandomColors()" />
                        With random colors
                    </label>
                </fieldset>

                <div class="actions">
                    <button id="submit">Create</button>

                    <button onclick="saveCanvas('logo', 'png')">Save</button>
                </div>
            </form>
            <div id="sketch"></div>
            <div id="loading">
                <p>Loading...</p>
            </div>
        </main>
        <footer>
            <p>Contribute <a href="https://github.com/ANDREYDEN/logeomio" target="_blank">here</a></p>
        </footer>
    </body>
</html>
