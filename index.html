<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        
        <link rel="stylesheet" href="styles/main.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js'></script>
        <script src='js/consts.js'></script>
        <script src='js/extend.js'></script>
        <script src='js/vector.js'></script>
        <script src='js/polygon.js'></script>
        <script src='js/logo.js'></script>
        <script src='js/main.js'></script>
        <title>Logeomio</title>
    </head>
    <body>
        <header>
            <h1>Logeomio</h1>
            <h2><i>Simple. Geometric.</i></h2>
        </header>
        <main>
            <h1>Create you logo</h1>
            <br>
            <form onsubmit="return handleSubmit();">
                <label for="word-input">Enter a word: </label><br>
                <input type="text" id="word-input" name="logo" value="Hello" onchange="(e) => validateWord(e.target.value)">
                <br>
                <p id="errorMessage"></p>

                <div class="settings">
                    <label>
                        <input id="animation-setting" type="checkbox" onclick="toggleAnimation()" />
                        With animation
                    </label>

                    <label>
                        <input id="stroke-setting" type="checkbox" onclick="toggleStroke()" />
                        With stroke
                    </label>
                </div>

                <button id="submit">Create</button>
            </form>
            <div id="sketch"></div>
            <div id="loading">
                <p>Loading...</p>
            </div>
            <button onclick="saveCanvas('logo', 'png')">Save</button>
        </main>
        <footer>
            <p>Contribute <a href="https://github.com/ANDREYDEN/logeomio" target="_blank">here</a></p>
        </footer>
    </body>
</html>
